<html>
<head>
    <meta charset="UTF-8">
    <title>工单被标记为垃圾内容</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            color: #dc3545;
            margin-bottom: 20px;
        }
        .info-box {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
        .warning-box {
            background: #f8d7da;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            border-left: 4px solid #dc3545;
        }
        .footer {
            margin: 30px 0;
            border-top: 1px solid #eee;
            padding-top: 20px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="header">🚨 工单被标记为垃圾内容</h2>
        <p>尊敬的管理员，</p>
        <p>有用户工单被标记为垃圾内容，请审核：</p>
        
        <div class="info-box">
            <p><strong>工单编号：</strong>{{.ticket_id}}</p>
            <p><strong>标题：</strong>{{.title}}</p>
            <p><strong>标记人：</strong>{{.flagged_by}}</p>
            <p><strong>标记时间：</strong>{{.flagged_at}}</p>
        </div>
        
        <div class="warning-box">
            <p><strong>标记原因：</strong>{{.reason}}</p>
            <p><strong>处理建议：</strong></p>
            <ul>
                <li>审核工单内容，确认是否为垃圾信息</li>
                <li>如确认为垃圾内容，请移除工单</li>
                <li>如为有效工单，请取消垃圾标记</li>
            </ul>
        </div>
        
        <p>请及时处理垃圾工单，维护平台内容质量。</p>
        
        <div class="footer">
            此邮件由学生服务平台自动发送，请勿直接回复。
        </div>
    </div>
</body>
</html>
