<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>工单处理完成通知</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            color: #28a745;
            margin-bottom: 20px;
        }
        .info-box {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
        .resolution-box {
            background: #e8f5e8;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            border-left: 4px solid #28a745;
        }
        .resolution-box h3 {
            margin-top: 0;
            color: #155724;
        }
        .btn {
            background: #28a745;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
        }
        .footer {
            margin: 30px 0;
            border-top: 1px solid #eee;
            padding-top: 20px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="header">🎉 您的工单已处理完成</h2>
        <p>{{.student_name}} 同学，</p>
        <p>您提交的工单已经处理完成：</p>
        
        <div class="info-box">
            <p><strong>工单编号：</strong>{{.ticket_id}}</p>
            <p><strong>标题：</strong>{{.title}}</p>
            <p><strong>处理人员：</strong>{{.admin_name}}</p>
            <p><strong>处理时间：</strong>{{.resolved_at}}</p>
        </div>
        
        <div class="resolution-box">
            <h3>处理结果：</h3>
            <p>{{.resolution}}</p>
        </div>
        
        <p>如果您对处理结果满意，欢迎给我们评价。如有任何问题，请随时联系我们。</p>
        
        <p>
            <a href="{{.ticket_url}}" class="btn">查看工单详情</a>
        </p>
        
        <div class="footer">
            此邮件由学生服务平台自动发送，请勿直接回复。
        </div>
    </div>
</body>
</html>
