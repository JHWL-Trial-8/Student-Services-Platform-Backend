<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>新工单通知</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            color: #2c5aa0;
            margin-bottom: 20px;
        }
        .info-box {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
        .description-box {
            background: #fff;
            border-left: 4px solid #2c5aa0;
            padding: 15px;
            margin: 20px 0;
        }
        .btn {
            background: #2c5aa0;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
        }
        .footer {
            margin: 30px 0;
            border-top: 1px solid #eee;
            padding-top: 20px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="header">🎫 新工单创建通知</h2>
        <p>尊敬的管理员，</p>
        <p>有新的工单需要处理：</p>
        
        <div class="info-box">
            <p><strong>工单编号：</strong>{{.ticket_id}}</p>
            <p><strong>标题：</strong>{{.title}}</p>
            <p><strong>分类：</strong>{{.category}}</p>
            <p><strong>紧急程度：</strong>{{if .is_urgent}}🔴 紧急{{else}}🟢 普通{{end}}</p>
            <p><strong>提交人：</strong>{{.student_name}} ({{.student_email}})</p>
            <p><strong>创建时间：</strong>{{.created_at}}</p>
        </div>
        
        <p><strong>工单描述：</strong></p>
        <div class="description-box">
            {{.description}}
        </div>
        
        <p>
            <a href="{{.ticket_url}}" class="btn">查看工单详情</a>
        </p>
        
        <div class="footer">
            此邮件由学生服务平台自动发送，请勿直接回复。
        </div>
    </div>
</body>
</html>
