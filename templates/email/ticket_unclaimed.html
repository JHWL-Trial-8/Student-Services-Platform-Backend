<html>
<head>
    <meta charset="UTF-8">
    <title>工单已撤销通知</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            color: #6c757d;
            margin-bottom: 20px;
        }
        .info-box {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
        .btn {
            background: #6c757d;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
        }
        .footer {
            margin: 30px 0;
            border-top: 1px solid #eee;
            padding-top: 20px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="header">📝 工单已撤销通知</h2>
        <p>尊敬的同学，</p>
        <p>您创建的工单已被撤销，具体信息如下：</p>
        
        <div class="info-box">
            <p><strong>工单编号：</strong>{{.ticket_id}}</p>
            <p><strong>标题：</strong>{{.title}}</p>
            <p><strong>撤销时间：</strong>{{.unclaimed_at}}</p>
        </div>
        
        <p>工单撤销可能是由于以下原因之一：</p>
        <ul>
            <li>管理员判断此工单已过时或不再需要处理</li>
            <li>工单内容不符合平台规范</li>
            <li>系统检测到重复工单</li>
        </ul>
        
        <p>如您认为此撤销有误，或有其他疑问，请联系系统管理员。</p>
        
        <div class="footer">
            此邮件由学生服务平台自动发送，请勿直接回复。
        </div>
    </div>
</body>
</html>
