<html>
<head>
    <meta charset="UTF-8">
    <title>密码重置请求</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            color: #6c757d;
            margin-bottom: 20px;
        }
        .info-box {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
        .warning-box {
            background: #fff3cd;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            border-left: 4px solid #ffc107;
        }
        .btn {
            background: #6c757d;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
        }
        .footer {
            margin: 30px 0;
            border-top: 1px solid #eee;
            padding-top: 20px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="header">🔑 密码重置请求</h2>
        <p>尊敬的{{.user_name}}，</p>
        <p>我们收到了您的密码重置请求。请点击下方按钮完成密码重置：</p>
        
        <div class="info-box">
            <p><strong>请求时间：</strong>{{.request_time}}</p>
            <p><strong>账号：</strong>{{.user_email}}</p>
        </div>
        
        <p>
            <a href="{{.reset_url}}" class="btn">重置密码</a>
        </p>
        
        <div class="warning-box">
            <p><strong>安全提示：</strong></p>
            <ul>
                <li>此链接有效期为24小时，请尽快使用</li>
                <li>如非您本人操作，请忽略此邮件</li>
                <li>请勿向他人泄露此链接</li>
            </ul>
        </div>
        
        <div class="footer">
            此邮件由学生服务平台自动发送，请勿直接回复。
        </div>
    </div>
</body>
</html>
