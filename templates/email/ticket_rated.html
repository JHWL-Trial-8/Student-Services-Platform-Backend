<html>
<head>
    <meta charset="UTF-8">
    <title>工单评价通知</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            color: #17a2b8;
            margin-bottom: 20px;
        }
        .info-box {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
        .rating-box {
            background: #d1ecf1;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            border-left: 4px solid #17a2b8;
        }
        .stars {
            color: #ffc107;
            font-size: 24px;
            letter-spacing: 2px;
        }
        .footer {
            margin: 30px 0;
            border-top: 1px solid #eee;
            padding-top: 20px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="header">⭐ 工单评价通知</h2>
        <p>尊敬的客服人员，</p>
        <p>您处理的工单已收到用户评价：</p>
        
        <div class="info-box">
            <p><strong>工单编号：</strong>{{.ticket_id}}</p>
            <p><strong>标题：</strong>{{.title}}</p>
            <p><strong>评价时间：</strong>{{.rated_at}}</p>
            <p><strong>用户：</strong>{{.user_name}}</p>
        </div>
        
        <div class="rating-box">
            <p><strong>评分：</strong></p>
            <div class="stars">{{.stars}}</div>
            <p><strong>评价内容：</strong></p>
            <p>{{if .comment}}{{.comment}}{{else}}用户未提供评价内容。{{end}}</p>
        </div>
        
        <p>感谢您为用户提供优质服务！您的努力是提升平台服务质量的重要因素。</p>
        
        <div class="footer">
            此邮件由学生服务平台自动发送，请勿直接回复。
        </div>
    </div>
</body>
</html>
