<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>工单已关闭通知</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            color: #6c757d;
            margin-bottom: 20px;
        }
        .info-box {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
        .closure-box {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            border-left: 4px solid #6c757d;
        }
        .closure-box h3 {
            margin-top: 0;
            color: #343a40;
        }
        .btn {
            background: #6c757d;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
        }
        .footer {
            margin: 30px 0;
            border-top: 1px solid #eee;
            padding-top: 20px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="header">工单已关闭</h2>
        
        <p>尊敬的{{.student_name}}：</p>
        
        <p>您提交的工单已经完成处理并已关闭：</p>
        
        <div class="info-box">
            <p><strong>工单编号：</strong>{{.ticket_id}}</p>
            <p><strong>标题：</strong>{{.title}}</p>
            <p><strong>处理人员：</strong>{{.admin_name}}</p>
            <p><strong>关闭时间：</strong>{{.closed_at}}</p>
        </div>
        
        <div class="closure-box">
            <h3>关闭说明：</h3>
            <p>您的工单已被标记为已完成关闭。如有新的问题，请创建新的工单。感谢您使用我们的服务！</p>
        </div>
        
        <p>如果您对本次服务体验有任何反馈，欢迎在系统中进行评价。</p>
        
        <p>
            <a href="{{.ticket_url}}" class="btn">查看工单详情</a>
        </p>
        
        <div class="footer">
            此邮件由学生服务平台自动发送，请勿直接回复。
        </div>
    </div>
</body>
</html>
