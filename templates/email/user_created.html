<html>
<head>
    <meta charset="UTF-8">
    <title>新用户注册通知</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            color: #007bff;
            margin-bottom: 20px;
        }
        .info-box {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
        .btn {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
        }
        .footer {
            margin: 30px 0;
            border-top: 1px solid #eee;
            padding-top: 20px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="header">👤 新用户注册通知</h2>
        <p>尊敬的管理员，</p>
        <p>系统中有新用户注册：</p>
        
        <div class="info-box">
            <p><strong>用户名：</strong>{{.user_name}}</p>
            <p><strong>邮箱：</strong>{{.user_email}}</p>
            <p><strong>角色：</strong>{{.user_role}}</p>
            <p><strong>注册时间：</strong>{{.created_at}}</p>
        </div>
        
        <p>请及时审核新用户信息，确保用户符合平台使用规范。如有异常情况，请及时处理。</p>
        
        <p>
            <a href="/admin/users" class="btn">查看用户管理</a>
        </p>
        
        <div class="footer">
            此邮件由学生服务平台自动发送，请勿直接回复。
        </div>
    </div>
</body>
</html>
